<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/8597dc927e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-full">
      <!-- Title -->
      <header class="title-reg">
        <h1>Student Registration System</h1>
      </header>
      <!-- Left Container  -->
      <div class="left-container">
        <div>
          <form class="students-details-from" action="">
            <label for="name">Student Name :</label>
            <input class="s-name"  type="text" name="name"  placeholder="Student Name" required >
            <label for="id">Student ID :</label>
            <input class="s-id" type="text" name="id" placeholder="Student ID" required>
            <label for="class">Class :</label>
            <input class="s-class" type="text" name="class" placeholder="Class"  required>
            <label for="roolNO">Roll No. :</label>
            <input class="s-rollNO" type="text" name="rollNo" placeholder="Roll No" required><br />
            
          </form>
          
        </div>
        <div>
            <button class="add-btn">Add</button>
        </div>
      </div>


      
      <!-- Right Container -->
      <div class="right-container">
        <section class="section-details">
            <div class="students-details-data">
                <ul>
                    <li><b>Name</b></li>
                    <li><b>ID</b></li>
                    <li><b>Class</b></li>
                    <li><b>Roll No.</b></li>
                    <li><b>Action Button</b></li>
                </ul>
            </div>


            <div class="new-div-class" id="new-div-id">

            </div>
          </div>
        </section>
        
    </div>
  </body>
</html>
